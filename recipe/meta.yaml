{% set name = "do-mpc" %}
{% set version = "4.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/do_mpc-{{ version }}.tar.gz
  sha256: 0716c6e63eeab2cc96ed425b903da07909dcc8b5ff654a6529e770aaf7a03d04

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - casadi
    - numpy
    - matplotlib-base
    - scipy

test:
  imports:
    - do_mpc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.do-mpc.com
  summary: Model predictive control python toolbox
  description: |
    do-mpc is a comprehensive open-source toolbox for
    robust model predictive control (MPC) and moving horizon estimation (MHE)
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  doc_url: https://www.do-mpc.com
  dev_url: https://github.com/do-mpc/do-mpc

extra:
  recipe-maintainers:
    - beenje
